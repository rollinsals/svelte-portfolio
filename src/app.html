<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        %sveltekit.head%
    </head>

    <body
        data-sveltekit-preload-data="hover"
        class="relative bg-slate-950 text-white"
    >
        <div style="display: contents" class="relative z-[-1]">
            %sveltekit.body%
        </div>
        <div
            class="absolute left-0 top-0 z-[-1] min-h-screen w-full opacity-70"
        >
            <div class="absolute inset-0" id="particles-js"></div>
        </div>
        <script>
            particlesJS.load(
                "particles-js",
                "assets/particles.json",
                function () {
                    console.log("Callback -particles.js config loaded");
                },
            );
        </script>
    </body>
</html>
